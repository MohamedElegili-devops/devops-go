pool:
  name: CENTOS-7

trigger:
- master

variables:
   imageName: 'pipelines-javascript-docker'

steps:
- task: Docker@2
  displayName: Build an image
  inputs:
    repository: $(imageName)
    command: build
    Dockerfile: app/Dockerfile
- task: Docker@2
  inputs:
    containerRegistry: 'Go'
    repository: 'GoPortal'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'